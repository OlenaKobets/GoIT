<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task 1</title>
</head>
<body>
	<script>
		round = 1;
		while (round < 2) {
			var year = prompt('Какой сейчас год?');
			if (year == 2015) {
				alert('Вы правы!');
			} else {
				alert('С луны свалися? 2015!');
			}
			var answer = prompt('Хотите еще сыграть? Да = 1. Нет = 2');
			if (answer == 1) {
				round = 1;}
			else {
				round = 2;
			}
		}
	</script>
</body>
